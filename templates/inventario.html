{% extends "base.html" %}

{% block title %}Inventario - MiChaska{% endblock %}

{% block content %}
<div class="container-fluid py-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="bi bi-box-seam"></i> Gestión de Inventario</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoProductoModal">
            <i class="bi bi-plus-circle"></i> Nuevo Producto
        </button>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div id="productosTable" class="table-responsive">
                <!-- Tabla se carga dinámicamente -->
            </div>
        </div>
    </div>
</div>

<!-- Modal Nuevo/Editar Producto -->
<div class="modal fade" id="nuevoProductoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productoForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="productoNombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="productoPrecio" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" id="productoStock" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" id="productoCategoria" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarProducto()">Guardar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/inventario.js') }}"></script>
{% endblock %}
