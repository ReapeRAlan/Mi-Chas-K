{% extends "base.html" %}

{% block title %}Dashboard - MiChaska{% endblock %}

{% block content %}
<div class="container-fluid py-3">
    <h2 class="mb-4"><i class="bi bi-graph-up"></i> Dashboard de Ventas</h2>
    
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                    <i class="bi bi-cash-stack"></i>
                </div>
                <div class="stat-value" id="ventasHoy">$0.00</div>
                <div class="stat-label">Ventas Hoy</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-success bg-opacity-10 text-success">
                    <i class="bi bi-cart-check"></i>
                </div>
                <div class="stat-value" id="numVentas">0</div>
                <div class="stat-label">Núm. Ventas</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-info bg-opacity-10 text-info">
                    <i class="bi bi-calculator"></i>
                </div>
                <div class="stat-value" id="promedioVenta">$0.00</div>
                <div class="stat-label">Ticket Promedio</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-warning bg-opacity-10 text-warning">
                    <i class="bi bi-box-seam"></i>
                </div>
                <div class="stat-value" id="productosVendidos">0</div>
                <div class="stat-label">Productos Vendidos</div>
            </div>
        </div>
    </div>
    
    <div class="row g-3">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Últimas Ventas</h5>
                </div>
                <div class="card-body">
                    <div id="ventasRecientes" class="table-responsive"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Productos Top</h5>
                </div>
                <div class="card-body">
                    <div id="productosTop"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
